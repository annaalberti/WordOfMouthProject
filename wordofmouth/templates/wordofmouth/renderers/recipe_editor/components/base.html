{% load bootstrap_icons %}

{% comment %}<!--
  Implements event listeneers for ondragstart and ondragend,
  following the documentation by the MDN Web Docs for the
  'HTML Drag and Drop API', while also overriding these drag
  controls in some child elements to prevent the parent from
  being dragged by these children. This override method is
  sourced from a Stack Overflow answer by user Blixt. Both
  relevant URLs can be found at the top of this document.
-->{% endcomment %}
<li class="recblock list-group-item list-group-item-action"
    draggable="true"
    ondragend='item_drop(event)'
  >
  <div class="row align-items-center">
    <div class="col-auto text-start">
    {% bs_icon 'grip-vertical' size='2em' color='gray' %}
    </div>
    {% block component %}{% endblock component %}
    <div class="col-auto">
      <button
        type='button'
        class='btn rounded-circle m-0 p-0'
        onclick='remove_field(this)'
        draggable="true"
        ondragstart="event.preventDefault(), event.stopPropagation();"
        > {% bs_icon 'x-circle-fill' size='1.5em' %}
      </button>
    </div>
  </div>
</li>
