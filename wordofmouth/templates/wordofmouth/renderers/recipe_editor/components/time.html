{% load bootstrap5 %}
{% load wordofmouth_extras %}

<li class="list-group-item list-group-item-action">
  <b><label>Expected Cook Time</label></b>
  {% comment %}<!--
    Time inputs clamped to [min, max] in the following
    numeric inputs, following the documentation provided
    by the MDN Web Docs for '<input type="number">'. The
    relevant link is provided at the top of this document.
-->{% endcomment %}
  <div class="row align-items-center">
    <div class="col">
    <b><label for="days">Days</label></b>
      <input type="number" class="form-control fields"
        min="0"
        max="364"
        name="Time[days]"
        id="days"
        placeholder="0"
        value="{{ input_.days }}"
      >
    </div>
    <div class="col">
      <b><label for="hours">Hours</label></b>
      <input type="number" class="form-control fields"
        min="0"
        max="23"
        name="Time[hours]"
        id="hours"
        placeholder="0"
        value="{{ input_.seconds|div:3600 }}"
      >
    </div>
    <div class="col">
      <b><label for="minutes">Minutes</label></b>
      <input type="number" class="form-control fields"
        min="0"
        max="59"
        name="Time[minutes]"
        id="minutes"
        placeholder="0"
        value="{{ input_.seconds|div:60|mod:60 }}"
      >
    </div>
    <div class="col">
      <b><label for="seconds">Seconds</label></b>
      <input type="number" class="form-control fields"
        min="0"
        max="59"
        name="Time[seconds]"
        id="seconds"
        placeholder="0"
        value="{{ input_.seconds|mod:60 }}"
      >
    </div>
  </div>
</li>
