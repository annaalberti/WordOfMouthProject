{% block component %}
{% comment %}<!--
  Overrides some drag controls in child elements to prevent
  the parent from being dragged by these children, following
  from a Stack Overflow answer by user Blixt, for which the
  relevant URL can be found at the top of this document.
-->{% endcomment %}
<div class="col">
  <b><label for="textarea">Step</label></b>
  {% comment %}<!--
    Enforces a character limit on text input, using
    the MDN Web Docs for the Form Input element
-->{% endcomment %}
  <textarea
    class="form-control fields"
    id="textarea"
    rows="1"
    placeholder="Enter step details here"
    maxlength="2000"
    name="Step[]"
    draggable="true"
    ondragstart="event.preventDefault(), event.stopPropagation();"
  >{{ input_ }}</textarea>
</div>
{% endblock %}
